      <button type="button" id='logoutButton' class="btn btn-outline-light">Log Out</button>
    </div>

  <div class= "jumbotron jumbotron-fluid bg-info text-white text-center" >
      <div class= "container">

        <h1 class ="display-1">ARtifacts Curator</h1>
        <p class = "lead">A place to manage your uploads</p>
                
      </div>
    </div>
      <div class="container">
    <div class="row">
      <div class="col-12">
        <div class = "card border-info mb-3 pt-2 pb-2 pr-2 pl-2">
          <h1>Edit items</h1>

          <form id="uploadForm">
            <div class="form-group">
              
              
            </div>

            <label class="mt-2">Choose gallery</label>
            <div class="input-group">
              <select class="custom-select mr-2" id="gallerySelect" disabled=true onchange="setSelect(0, this.value)">
                <option selected value="0">Loading gallery names...</option>
              </select>
              <button type="button" id="renameGalleryButton" class="btn btn-secondary mr-2" onclick="displayRenameModal(0)"
                disabled=true>Rename gallery</button>
              </div>

            <label class="mt-2">Choose room</label>
            <div class="input-group">
              <select class="custom-select mr-2" id="roomSelect" disabled=true onchange="setSelect(1, this.value)">
                <option selected value="0">Choose gallery name first</option>
              </select>
              <button type="button" id="renameRoomButton" class="btn btn-secondary mr-2" onclick="displayRenameModal(1)"
                style="padding-left:16.6px; padding-right:16.6px" disabled=true>Rename room</button>
              </div>

            <label class="mt-2">Choose exhibit</label>
            <div class="input-group">
              <select class="custom-select mr-2" id="exhibitSelect" disabled=true onchange="setSelect(2, this.value)">
                <option selected value="0">Choose room name first</option>
              </select>
              <button type="button" id="renameExhibitButton" class="btn btn-secondary mr-2" onclick="displayRenameModal(2)"
                disabled=true>Rename exhibit</button>
              </div>

            <label class="mt-2">Choose item</label>
            <div class="input-group">
              <select class="custom-select mr-2" id="itemSelect" disabled=true onchange="setSelect(3, this.value)">
                <option selected value="0">Choose exhibit name first</option>
              </select>
              <button type="button" id="renameItemButton" class="btn btn-secondary mr-2" onclick="displayRenameModal(3)"
                style="padding-left:20px; padding-right:20px" disabled=true>Rename item</button>
              </div>
            
            
          </form>
        </div>
      </div> <!-- End of column -->

      
    </div> <!-- End of row -->

    <!-- Add Modal -->
    <div class="modal fade" id="addModal" tabindex="-1" role="dialog" aria-labelledby="addModalLabel" aria-hidden="true">
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="addModalLabel"></h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">
            <form>
              <div class="form-group">
                <label class="mr-2" id="addLabel"></label>
                <input index="" id="addName">
              </div>
            </form>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
            <button type="button" class="btn btn-primary" onclick="create()">Create</button>
          </div>
        </div>
      </div>
    </div> <!-- End of modal -->

    <!-- Rename Modal -->
    <div class="modal fade" id="renameModal" tabindex="-1" role="dialog" aria-labelledby="renameModalLabel" aria-hidden="true">
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="renameModalLabel"></h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">
            <form>
              <div class="form-group">
                <label class="mr-2" id="renameLabel"></label>
                <input index="" id="renameName">
              </div>
            </form>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
            <button type="button" class="btn btn-primary" onclick="rename()">Rename</button>
          </div>
        </div>
      </div>
    </div> <!-- End of modal -->
  </div> <!-- End of container -->

</head>
