  <body>
    <div class="container">
      <div class="row">
        <div class="col-12">
          <div class="card border-info mb-3 pt-2 pb-2 pr-2 pl-2">
            <h1>Upload items</h1>

            <form id="uploadForm" onsubmit=preventDefault>
              <div class="form-group">
                <input type="file" class="form-control-file" id="fileButton" />
              </div>

	      <!-- CASSIE -->
              <label class="mt-2" hidden="true">Choose museum</label>
              <div class="input-group" hidden="true">
                <select
                  class="custom-select mr-2"
                  id="museumSelect"
                  disabled="true"
                  onchange="setSelect(0, this.value)"
                >
                  <option selected value="12">Cassie</option>
                </select>
                <button
                  type="button"
                  id="createMuseumButton"
                  class="btn btn-secondary"
                  onclick="displayAddModal(0)"
                  disabled="true"
                >
                  Create new museum
                </button>
              </div>

              <label class="mt-2">Choose exhibit</label>
              <div class="input-group">
                <select
                  class="custom-select mr-2"
                  id="exhibitSelect"
                  disabled="true"
                  onchange="setSelect(1, this.value)"
                >
                  <option selected value="0">Choose museum name first</option>
                </select>
                <button
                  type="button"
                  id="createExhibitButton"
                  class="btn btn-secondary"
                  onclick="displayAddModal(1)"
                  disabled="true"
                >
                  Create new exhibit
                </button>
              </div>

	      <!-- Display the current marker for the exhibit. -->
	      <label class="mt-2" id="displayMarkerLabel" markerNum="-1">The image target for this exhibit is unspecified</label>
	      <button type="button" id="displayMarkerButton" class="btn btn-secondary" onclick="displayMarker()" disabled="true">Open image target in new tab</button><br>

              <label class="mt-2">Choose item</label>
              <div class="input-group">
                <select
                  class="custom-select mr-2"
                  id="itemSelect"
                  disabled="true"
                  onchange="setSelect(2, this.value)"
                >
                  <option selected value="0">Choose exhibit name first</option>
                </select>
                <button
                  type="button"
                  id="createItemButton"
                  class="btn btn-secondary"
                  onclick="displayAddModal(2)"
                  style="padding-left:20px; padding-right:20px"
                  disabled="true"
                >
                  Create new item
                </button>
              </div>

              <label class="mt-2">Choose language</label>
              <div class="input-group">
                <select
                  class="custom-select mr-2"
                  id="languageSelect"
                  disabled="true"
                  onchange="setSelect(3, this.value)"
                >
                  <option selected value="0">Choose item name first</option>
                </select>
                <button
                  type="button"
                  id="createLanguageButton"
                  class="btn btn-secondary"
                  onclick="displayAddModal(3)"
                  style="padding-left:20px; padding-right:20px"
                  disabled="true"
                >
                  Add Language
                </button>
              </div>

              <label class="mt-2">Choose age group</label>
              <div class="input-group">
                <select
                  class="custom-select mr-2"
                  id="ageSelect"
                  disabled="true"
                  onchange="setSelect(4, this.value)"
                >
                  <option selected value="0">Choose language name first</option>
                </select>
                <button
                  type="button"
                  id="createAgeButton"
                  class="btn btn-secondary"
                  onclick="displayAddModal(4)"
                  style="padding-left:20px; padding-right:20px"
                  disabled="true"
                >
                  Add Age Group
                </button>
              </div>

              <!-- Here are the dropdowns for age and language
              <br />
              <div class="row">
                <div class="col-3">
                  <label class="mt-2">Language</label>
                </div>
                <div class="col-3">
                  <label class="mt-2">Age Range</label>
                </div>
                <div class="col-6"></div>
              </div>

              
              <div class="row">
                <div class="col-3">
                  <div class="input-group">
                    <select class="custom-select" id="languageSelect">
                      <option selected value="0">Default</option>
                      <option value="1">English</option>
                      <option value="2">Spanish</option>
                    </select>
                  </div>
                </div>

                  
                  <div class="col-3">
                    <div class="input-group">
                      <select class="custom-select" id="ageSelect">
                        <option selected value="0">Default</option>
                        <option value="1">Age Range 1</option>
                        <option value="2">Age Range 2</option>
                      </select>
                    </div>
                  </div>

                  <div class="col-6"></div>
                </div>
              </div> -->

              <div class="input-group">
                <button
                  type="button"
                  id="uploadButton"
                  class="btn btn-primary btn-lg mt-3 mb-3"
                  onclick="upload()"
                  disabled="true"
                >
                  Upload
                </button>
              </div>

              <div class="progress">
                <div
                  class="progress-bar progress-bar-striped progress-bar-animated"
                  id="uploadBar"
                  aria-valuenow="50"
                  aria-valuemin="0"
                  aria-valuemax="100"
                  style="width:0%"
                ></div>
              </div>

              <div
                class="alert alert-success collapse mt-3"
                id="uploadMes"
                role="alert"
              >
                Upload complete!
              </div>
            </form>
          </div>
        </div>
        <!-- End of column -->
      </div>
      <!-- End of row -->

      <!-- Add Modal -->
      <div
        class="modal fade"
        id="addModal"
        tabindex="-1"
        role="dialog"
        aria-labelledby="addModalLabel"
        aria-hidden="true"
      >
        <div class="modal-dialog" role="document">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="addModalLabel"></h5>
              <button
                type="button"
                class="close"
                data-dismiss="modal"
                aria-label="Close"
              >
                <span aria-hidden="true">&times;</span>
              </button>
            </div>
            <div class="modal-body">
	      <div class="form-group">
		<label class="mr-2" id="addLabel"></label>
		<input index="" id="addName" />
	      </div>
	    </div>
            <div class="modal-footer">
              <button
                type="button"
                class="btn btn-secondary"
                data-dismiss="modal"
              >
                Close
              </button>
              <button type="button" class="btn btn-primary" onclick="create()">
                Create
              </button>
            </div>
          </div>
        </div>
      </div>
      <!-- End of modal -->

      <!-- Rename Modal -->
      <div
        class="modal fade"
        id="renameModal"
        tabindex="-1"
        role="dialog"
        aria-labelledby="renameModalLabel"
        aria-hidden="true"
      >
        <div class="modal-dialog" role="document">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="renameModalLabel"></h5>
              <button
                type="button"
                class="close"
                data-dismiss="modal"
                aria-label="Close"
              >
                <span aria-hidden="true">&times;</span>
              </button>
            </div>
            <div class="modal-body">
	      <div class="form-group">
		<label class="mr-2" id="renameLabel"></label>
		<input index="" id="renameName" />
	      </div>
	    </div>
            <div class="modal-footer">
              <button
                type="button"
                class="btn btn-secondary"
                data-dismiss="modal"
              >
                Close
              </button>
              <button type="button" class="btn btn-primary" onclick="rename()">
                Rename
              </button>
            </div>
          </div>
        </div>
      </div>
      <!-- End of modal -->
    </div>
