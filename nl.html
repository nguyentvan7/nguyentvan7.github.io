<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <title>Northernlion Video Randomizer</title>
    <link rel="icon" type="image/x-icon" href="favicon.png">
</head>

<body>
    <div class="container" id="container">
        <!-- <iframe id="videoPlayer" src="" title="YouTube video player" frameborder="0"
            allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
            allowfullscreen></iframe> -->
        <div id="videoPlayer"></div>
    </div>
    <br>
    <button id="randButton" disabled=true onclick=randomVideo()>Loading...</button>
    <label>Enable autoplay: </label>
    <input id="autoplayCheck" type="checkbox">
</body>

<script>
    var player;
    var videos = null;
    var container = document.getElementById("container");
    var randButton = document.getElementById("randButton");
    var autoplayCheck = document.getElementById("autoplayCheck");
    var shouldAutoplay = false;

    // YouTube video player stuff
    var tag = document.createElement("script");
    tag.src = "https://www.youtube.com/iframe_api";
    var firstScriptTag = document.getElementsByTagName("script")[0];
    firstScriptTag.parentNode.insertBefore(tag, firstScriptTag);

    function onYouTubeIframeAPIReady() {
        player = new YT.Player("videoPlayer", {
            playerVars: {
                "autoplay": 1,
            },
            events: {
                "onReady": loadJSON,
                "onStateChange": onPlayerStateChange
            }
        })
    }

    function onPlayerStateChange(event) {
        if (event.data == YT.PlayerState.ENDED && shouldAutoplay) {
            loadVideo();
        }
    }

    autoplayCheck.addEventListener("change", function() {
        shouldAutoplay = this.checked;
    });

    function randomVideo() {
        if (videos !== null) {
            loadVideo();
        }
    }

    function loadJSON() {
        var xhr = new XMLHttpRequest();
        xhr.onreadystatechange = function () {
            if (xhr.readyState === 4) {
                if (xhr.status === 200) {
                    onDataLoaded(JSON.parse(xhr.responseText));
                }
                else {
                    console.log(xhr);
                }
            }
        };
        xhr.open("GET", "https://nguyentvan7.github.io/videos.json");
        xhr.send();
    }

    function onDataLoaded(data) {
        randButton.disabled = false;
        randButton.innerHTML = "Play random video";
        videos = data;
        loadVideo();
    }

    function loadVideo() {
        var videoID = videos[Math.floor(Math.random() * videos.length)].videoId;
        player.loadVideoById(videoID);
        player.seekTo(0);
    }

</script>

<style>
    body {
        background-color: black;
    }

    label {
        color: white;
    }

    .container {
        display:table-cell; /* (specs: omitted table parts, the browser will insert mandatory elements in the dom tree) */
        position:relative;
        width:90vw; /* any value */
        height:1vh; /* will expand by the :before element */
        overflow:hidden; /* hide eventual black bars */
        vertical-align:middle;
        text-align:center;
    }
    .container:before {
        display:block;
        padding-top:56%; /* keeps the 16/9 ratio for the AP */
        height:0;
        content:"\a0";
    }
    .container iframe {
        position:absolute; /* to be ratio consistent */
        top:-.5%;
        left:-.5%; /* overflow eventual black bars */
        border:0;
        width:101%; /* grow some to avoid thinner black bars */
        height:101%;
        overflow:hidden; /* for html5 browsers the html attribute is depreciated */
    }
</style>

</html>
